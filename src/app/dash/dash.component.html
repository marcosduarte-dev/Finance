<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cards | async )?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cards | async )?.miniCard?.cols"
      [rowspan]="( cards | async )?.miniCard?.rows">
      <!--<app-card title="Card {{i}}"><div>Mini Card Content Here</div></app-card>-->
      <app-mini-card title="Card {{i}}" [textValue]="'TextValor'"><div>Mini Card Content Here</div></app-mini-card>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile [colspan]="( cards | async )?.chart?.cols" [rowspan]="( cards | async )?.chart?.rows">
      <app-card title="Balance">
          <app-recipes-expense-line></app-recipes-expense-line>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )?.chart?.cols" [rowspan]="( cards | async )?.chart?.rows">
      <app-card title="Recipes and Expense">
        <app-recipes-expense-bar></app-recipes-expense-bar>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )?.chart?.cols" [rowspan]="( cards | async )?.chart?.rows">
      <app-card title="Investments">
        <app-investments-bar></app-investments-bar>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cards | async )?.chart?.cols" [rowspan]="( cards | async )?.chart?.rows">
      <app-card title="Expense by category">
        <app-expense-category></app-expense-category>
      </app-card>
    </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cards | async )?.table?.cols" [rowspan]="( cards | async )?.table?.rows">
      <app-card title="Card 9">
        <app-table></app-table>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
